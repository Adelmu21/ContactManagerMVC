name: Publish

on: 
  workflow_dispatch:
  -main
  
jobs:
  publish:
    run-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnnet@v3
        with:
          dotnet-version: '6.0.x'
          
      
      -name: Restore
       run: dotnet restore ./ContactManagerMVC.sln
       
      -name: Build
       run: dotnet build ./ContactManagerMVC.sln --configuration Release --no-restore
       
      -name: Publish
       run: dotnet publish ./ContactManagerMVC.sln --configuration Release --no-build
